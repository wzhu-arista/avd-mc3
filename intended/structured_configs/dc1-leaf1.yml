        route_targets:
        - '11:11'
      export:
      - address_family: evpn
        route_targets:
        - '11:11'
    redistribute_routes:
    - source_protocol: connected
    evpn_multicast: true
  vlan_aware_bundles:
  - name: VRF10
    rd: 10.255.1.3:20010
    route_targets:
      both:
      - 20010:20010
    redistribute_routes:
    - learned
    - igmp
    vlan: 11-12
  - name: VRF11
    rd: 10.255.1.3:20011
    route_targets:
      both:
      - 20011:20011
    redistribute_routes:
    - learned
    - igmp
    vlan: 21-22
